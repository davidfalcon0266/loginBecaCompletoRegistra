<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-4 col-md-6 col-sm-8 col-lg-4">
            <h2 style="text-align: center">Crear Nvo Alumno</h2>
            <form [formGroup]="formG">

                    <input matInput id="id" name="id" placeholder="Id" formControlName="id" appOnlyChar onpaste="return false">
                    <mat-error *ngIf="formG.controls.id.errors && formG.controls.id.errors.required && (formG.controls.id.dirty || formG.controls.id.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.id.errors && formG.controls.id.errors.pattern && (formG.controls.id.dirty || formG.controls.id.touched)"> N</mat-error>

                <mat-form-field class="example-full-width">
                    <input matInput id="name" name="name" placeholder="name" formControlName="name" required pattern="[a-zA-Z]*">
                    <mat-error *ngIf="formG.controls.name.errors && formG.controls.name.errors.required && (formG.controls.name.dirty || formG.controls.name.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.name.errors && formG.controls.name.errors.pattern && (formG.controls.name.dirty || formG.controls.name.touched)"> No se permiten Numeros</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput id="curso" name="curso" placeholder="Curso" formControlName="curso" required pattern="[a-zA-Z]*">
                    <mat-error *ngIf="formG.controls.curso.errors && formG.controls.curso.errors.required && (formG.controls.curso.dirty || formG.controls.curso.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.curso.errors && formG.controls.curso.errors.pattern && (formG.controls.curso.dirty || formG.controls.curso.touched)"> No se permiten Numeros</mat-error>
                </mat-form-field>


                <button mat-raised-button class="btn-block" color="primary" [disabled]="!formG.valid" (click)="saveUser()">Guardar</button>
                <button mat-raised-button class="btn-block" color="secondary" [routerLink]="['/alumno']">Volver</button>

            </form>
