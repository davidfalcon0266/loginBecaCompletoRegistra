<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-4 col-md-6 col-sm-8 col-lg-4">
            <h2 style="text-align: center;">Registrar</h2>
            <form [formGroup]="formG">

                <mat-form-field class="example-full-width">
                    <input matInput id="name" name="name" placeholder="Name" formControlName="name" required pattern="[a-zA-Z]*" appOnlyChar onpaste="return false">
                    <mat-error *ngIf="formG.controls.name.errors && formG.controls.name.errors.required && (formG.controls.name.dirty || formG.controls.name.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.name.errors && formG.controls.name.errors.pattern && (formG.controls.name.dirty || formG.controls.name.touched)"> No se permiten Numeros</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput id="lastName" name="name" placeholder="LastName" formControlName="lastName" required pattern="[a-zA-Z]*">
                    <mat-error *ngIf="formG.controls.lastName.errors && formG.controls.lastName.errors.required && (formG.controls.lastName.dirty || formG.controls.lastName.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.lastName.errors && formG.controls.lastName.errors.pattern && (formG.controls.lastName.dirty || formG.controls.lastName.touched)"> No se permiten Numeros</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput id="userName" name="userName" placeholder="Nick" formControlName="userName" required pattern="[a-zA-Z]*">
                    <mat-error *ngIf="formG.controls.userName.errors && formG.controls.userName.errors.required && (formG.controls.userName.dirty || formG.controls.userName.touched)"> Campo Requerido</mat-error>
                    <mat-error *ngIf="formG.controls.userName.errors && formG.controls.userName.errors.pattern && (formG.controls.userName.dirty || formG.controls.userName.touched)"> No se permiten Numeros</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput id="pws" name="pws" type="password" placeholder="Password" formControlName="pws" required>
                    <mat-error *ngIf="formG.controls.pws.errors && formG.controls.pws.errors.required && (formG.controls.pws.dirty || formG.controls.pws.touched)"> Campo Requerido</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Countrys</mat-label>
                    <mat-select formControlName="country">
                        <mat-option *ngFor="let country of countryList" [value]="country.id">
                            {{country.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button class="btn-block" color="primary" routerLink="/register" [disabled]="!formG.valid" (click)="saveUser()">Guardar</button>
                <button mat-raised-button class="btn-block" color="secondary" routerLink="/login">Volver</button>

            </form>
        </div>
    </div>
</div>
